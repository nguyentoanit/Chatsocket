<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat Socket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="chat_window">
   <div class="top_menu">
      <div class="buttons">
         <div class="button close"></div>
         <div class="button minimize"></div>
         <div class="button maximize"></div>
      </div>
      <div class="title">Anonymous Group Chat</div>
      <div class="title user-online"></div>
   </div>
   <ul class="messages"></ul>
   <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
      <div class="send_message">
         <div class="icon"></div>
         <div class="text" id="send-button">Send</div>
      </div>
   </div>
</div>
<div class="message_template">
<li class="message">
   <div class="avatar"></div>
   <div class="text_wrapper">
      <div class="text"></div>
   </div>
</li>
</div>
<script src="assets/js/javascript.js"></script>
</body>
</html>
